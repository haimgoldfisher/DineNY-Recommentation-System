<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Background Image */
        body {
            background: url('{{ url_for('static', filename='imgs/login.jpg') }}') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Login Container */
        .login-container {
            max-width: 400px;
            margin: 5% auto;
            padding: 20px;
            background-color: #ffffff; /* White background */
            border: 4px solid #20416d; /* Dark blue border */
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-container h2 {
            margin-top: 0;
            font-size: 28px;
            color: #20416d; /* Dark blue */
            font-weight: 600;
        }

        .login-container p {
            font-size: 16px;
            color: #5b95c3; /* Light blue */
            margin-bottom: 20px;
        }

        .login-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #20416d; /* Dark blue */
        }

        .login-container input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #e7743b; /* Orange */
            color: #ffffff; /* White text */
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-container button:hover {
            background-color: #20416d; /* Dark blue */
        }

        .login-container .signup-link {
            margin-top: 20px;
            font-size: 16px;
        }

        .login-container .signup-link a {
            color: #e7743b; /* Orange */
            text-decoration: none;
            font-weight: bold;
        }

        .login-container .signup-link a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                margin: 20px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <p>Welcome! Please enter your User ID to log in.</p>
        <form method="POST">
            <label for="user_id">User ID:</label>
            <input type="text" id="user_id" name="user_id" required>

            <button type="submit">Login</button>
        </form>
        <p class="signup-link">Don't have an account? <a href="/register">Sign up now!</a></p>
    </div>
</body>
</html>
